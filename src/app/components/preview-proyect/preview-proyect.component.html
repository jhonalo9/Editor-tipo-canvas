<app-header></app-header>

<div class="card">
  <h2 class="title">Crea tu línea de tiempo</h2>

  <label class="label">Título</label>
  <input
    type="text"
    placeholder="Personajes Históricos del Perú"
    [(ngModel)]="titulo"
    class="input"
  />

  <label class="label">Descripción corta</label>
  <input
    type="text"
    placeholder="Siglo XIX y XX"
    [(ngModel)]="descripcion"
    class="input"
  />

  <button class="btn" (click)="empezar()">Empezar</button>
</div>

<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Crear Cuenta</h2>
      <p>Únete a Timeline Editor y comienza a crear</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="userData.nombre"
          name="nombre"
          required
          placeholder="Tu nombre completo"
        >
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="userData.email"
          name="email"
          required
          placeholder="tu@email.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="userData.password"
          name="password"
          required
          placeholder="••••••••"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="••••••••"
        >
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'Creando cuenta...' : 'Crear Cuenta' }}
      </button>
    </form>

    <div class="register-divider">
      <span>o</span>
    </div>

    <button class="btn-google" (click)="registerWithGoogle()" [disabled]="isLoading">
      <i class="fab fa-google"></i>
      Registrarse con Google
    </button>

    <div class="register-footer">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
